management:
  endpoints.web.exposure.include: '*'
  endpoint.health.show-details: always
  health.defaults.enabled: true
  info:
    build.enabled: true
    java.enabled: true

springdoc:
  swagger-ui:
    path: /swagger
    disable-swagger-default-url: true
    doc-expansion: none
    operations-sorter: alpha
    tags-sorter: alpha
